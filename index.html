<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-background"></div>
        <div class="eagle-container">
            <img src="Group 27.png" alt="Eagle" class="eagle-logo" id="eagle">
        </div>
        <div class="loading-text-container">
            <div class="loading-text" id="loading-text">Loading</div>
            <div class="loading-dots" id="loading-dots">...</div>
        </div>
    </div>

    <!-- Основной контент -->
    <div id="main-content" class="main-content hidden">
        <!-- Страница со звездой -->
        <div id="star-page" class="page star-page active">
            <div class="star-background"></div>
            <div class="star-container">
                <img src="актив.png" alt="Star" class="star-logo" id="star1">
                <img src="актив.png" alt="Star" class="star-logo star-2" id="star2">
            </div>
            <div class="story-text-container">
                <div class="story-text" id="story-text"></div>
            </div>
        </div>

        <!-- Финальная страница -->
        <div id="final-page" class="page final-page">
            <div class="final-background"></div>
            <div class="final-content">
                <div class="final-text" id="final-text"></div>
                <div class="discord-section" id="discord-section" style="display: none;">
                    <p class="discord-text">Если ты заинтересован в проект следи за его новостями в Discord Сервере</p>
                    <a href="https://discord.gg/liteplus" class="discord-button" target="_blank">
                        <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                        Discord
                    </a>
                </div>
            </div>
            
            <!-- Футер с логотипом Meta Network -->
            <footer class="footer">
                <div class="footer-content">
                    <div class="meta-logo">
                        <svg viewBox="0 0 24 24" class="meta-icon">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                        </svg>
                        <span>Meta Network</span>
                    </div>
                    <div class="footer-text">Сделано Lite RP</div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
