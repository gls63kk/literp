<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>404 - Lite</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #97a7ff;
            --primary-purple: #8b5cf6;
            --primary-dark: #7c3aed;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #1a1a2e 100%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(151, 167, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            z-index: 10;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(151, 167, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(151, 167, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(151, 167, 255, 0.6)); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-white), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .eagle-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .eagle {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 20px rgba(151, 167, 255, 0.4));
            animation: eagleFloat 3s ease-in-out infinite;
        }

        @keyframes eagleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: var(--text-white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(151, 167, 255, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(151, 167, 255, 0.4);
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-dark));
        }

        .meta-logo {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-white);
            font-weight: 600;
            font-size: 1rem;
        }

        .meta-icon {
            width: 120px;
            height: 30px;
            filter: drop-shadow(0 0 10px rgba(151, 167, 255, 0.3));
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .eagle {
                width: 80px;
                height: 80px;
            }
            
            .home-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="eagle-container">
        <img src="Group 27.png" alt="Eagle" class="eagle">
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">
            Похоже, что страница, которую вы ищете, не существует в нашей метавселенной. 
            Возможно, она была перемещена или удалена.
        </p>
        <a href="/" class="home-button">
            ← Вернуться на главную
        </a>
    </div>

    <div class="meta-logo">
        <svg viewBox="0 0 200 50" class="meta-icon">
            <defs>
                <linearGradient id="metaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#97a7ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#97a7ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="15" cy="25" r="8" fill="url(#metaGradient)" opacity="0.9"/>
            <circle cx="35" cy="25" r="8" fill="url(#metaGradient)" opacity="0.7"/>
            <path d="M23 25 Q30 18 32 25 Q30 32 23 25" fill="url(#metaGradient)" opacity="0.8"/>
            <text x="55" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="url(#textGradient)">META</text>
            <text x="55" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="url(#textGradient)">NETWORK</text>
        </svg>
    </div>
</body>
</html>
